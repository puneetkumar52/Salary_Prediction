<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salary Predictor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">Salary Predictor ðŸ’¼</h1>
    <form action="/predict" method="POST" class="space-y-4">
      <div>
        <label for="experience" class="block text-sm font-medium text-gray-700">Years of Experience:</label>
        <input type="number" step="0.1" name="experience" id="experience" required
               class="mt-1 p-2 w-full rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="e.g. 3.5">
      </div>
      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
        Predict Salary
      </button>
    </form>

    {% if prediction_text %}
      <div class="mt-6 p-4 bg-blue-100 border border-blue-300 rounded-lg text-center text-blue-800 text-lg font-semibold">
        {{ prediction_text }}
      </div>
    {% endif %}
  </div>
</body>
</html>
